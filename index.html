<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML LESSON</title>
        <style>

        #drp {
            width: 200px;
            height: 60px;
            padding: 5px;
            border: 1px solid #aaaaaa;
            background-color: #ffffff;
        }
        </style>
        <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
        </script>
    </head>

    <body>

        <table style=" margin-left: 200px; background-color: darkgrey; position: fixed;s" cellspacing="0px 10px" cellpadding="10px" width="700px">
            <tr>
                <td style="text-align: center;" colspan="1">
                    <h1 style="text-align: center;">Welcome to HTML</h1>
                </td>
            </tr>
            <tr>
                <td style="width: 350px">
                    <p style="text-align: center;">my form</p>
                     <form method="" name="" action="">

                            Your Name:

                            <input type="text" id="name" placeholder="enter name" width="100px">
                            <br /> 
                            
                            Search details:

                            <input type="search" placeholder="search anything">
                            <br /> <br />
                            Unorder list

                            <ul>
                                <li>name1</li>
                                <li>name1</li>
                                <li>name1</li>
                            </ul>
                            <br /> 
                            Sex:

                            <input type="radio" id="sex" value="male" name="sex">
                            <input type="radio" id="sex" value="Female" name="sex">
                            <br /> 
                            Select requirement:

                            <select>
                                <option name="opt1" value="james">james</option>
                                <option name="opt1" value="tom">tom</option>
                                <option name="opt1" value="william">william</option>
                            
                            </select>
                            <br />
                                <input type="submit" value="submit" name="submit">
                            <br /> <br />

                        </form>

                </td>
                <td style="padding-top: 3px; width: 350px">
                    <!-- showing audio from a computer
                    -->
                    <p>here an audio file</p>
                    <audio width=”200” height=”10” controls>
                                <source src="audio.mp3" type="audio/mp3">
                            </audio>
                            <br /><br />
                             <!--listen to online videos
                    -->
                    <p>this is a video from youtube</p>
                    <iframe style="background-color: aliceblue; border: dashed black 2px;" width="200" height="100" src="https://www.youtube.com/embed/vt9UZo32KMk" frameborder="0" allowfullscreen></iframe>

                </td>

            </tr>
            <tr>
                <td style="padding-top: 3px; width: 350px">
                    <!-- drawing using SVG
                          -->
                    <p>drawing a circle</p>
                    <svg width="150" height="150">
                        <circle cx="70" cy="65" r="60" stroke="black" stroke-width="4" fill="white"  style="border: black 2px dotted;" />
                    </svg>

                </td>
                <td style="padding-top: 3px; width: 350px">
                    <div>
                        <!--showing sample of html5 Apis
                          -->
                        <p>Showing drag and drop plugin</p>

                        <div id="drp" ondrop="drop(event)" ondragover="allowDrop(event)">

                        </div>
                        <br /><br />

                        <img id="img" src="image.jpeg" draggable="true"
                             ondragstart="drag(event)" width="150" height="50">

                    </div>
                </td>
            </tr>
                
        </table>
    </body>

</html>
